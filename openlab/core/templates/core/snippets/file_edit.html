
{% load crispy_forms_tags %}

<form action="" method="POST">
    <div class="col-md-10">
        <p><button class="btn btn-default btn-lg btn-block"><i class="icon-save"></i> Save changes</button></p>
    </div>

    {% for form in forms %}
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
								<h4>{% firstof form.instance.original_filename form.instance.title "" %}</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        {% if form.instance.PrequeueMeta %}
                            <!-- Prequeueable, means we can generate a thumbnail / preview here -->
                            {% include "prequeue/snippets/thumbnail.html" with object=form.instance %}
                        {% endif %}
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                {% crispy form %}
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="col-md-10 col-md-offset-2">
        <p><button class="btn btn-default btn-lg btn-block"><i class="icon-save"></i> Save changes</button></p>
    </div>
</form>
