{% load i18n %}

{% spaceless %}
<form class="login-form" action="{% url 'auth_login' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
    <div class="form-group">
            <input name="username" type="text" placeholder="Username" class="form-control" />
    </div>
    <div class="form-group">
            <input name="password" type="password" placeholder="Password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success"><span>{% trans "Sign in" %} &nbsp;</span> <i class="icon-angle-right"></i></button>
    <input type="hidden" name="next" value="{{ request.get_full_path }}" />
</form>
{% endspaceless %}
